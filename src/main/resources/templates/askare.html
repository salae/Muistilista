<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Askare</title>
    </head>
    <body>

        <h1 th:text="${askare.nimi}">Askare</h1>

        <h2>Luokat</h2>

        <section th:each="luokka: ${askare.luokat}">
            <h3 th:text="${luokka.nimi}">luokka</h3>
        </section>

        <h2>Lis채채 luokka askareeseen</h2>

        <ul>
            <li th:each="luokka: ${luokat}">
                <span th:text="${luokka.nimi}">title</span>
                <form th:action="@{/askareet/{askareId}/luokat/{luokkaId}(askareId=${askare.id},luokkaId=${luokka.id})}" method="POST">
                    <input type="submit" value="Lis채채"></input>
                </form>
            </li>
        </ul>

    </body>
</html>
