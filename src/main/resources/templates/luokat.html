<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Luokat</title>
    </head>
    <body>

        <h1>Luokkalista</h1>

            <ul>
                <li th:each="luokka : ${luokat}">
                    <a th:href="@{/luokat/{id}(id=${luokka.id})}">
                        <span th:text="${luokka.nimi}">luokka</span>
                        <form th:action="@{/luokat/{id}(id=${luokka.id})}" th:method="DELETE"><input type="submit" value="Poista!"/>
                        </form>                        
                    </a>
                </li>
            </ul>

        <h1>Lis채채 luokka</h1>

        <form th:action="@{/luokat}" th:object="${luokka}" method="POST">
            <p>Nimi: <input name="nimi"></input></p>
            <input type="submit" value="Lis채채"></input>
            <span th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}">virheviesti</span>
        </form>

        <p>Takaisin <a href="index.html">aloitussivulle</a></p>
        
    </body>
</html>
